<template name="materializeTimePicker">

  <!-- picker container -->
  <div class="row">
    <div class="col s12 valign-wrapper">

      <!-- hours -->
      <div class="valign materialize-time-picker-hours">
        {{> materializeTimePickerUnit value=hour min=1 max=12}}
      </div>

      <!-- minutes -->
      <div class="valign materialize-time-picker-minutes">
        {{> materializeTimePickerUnit value=minute min=0 max=59 pad=2 dlt=5}}
      </div>

      <!-- post or ante meridiem -->
      <div class="valign materialize-time-picker-meridiem">
        {{> materializeTimePickerMeridiem value=meridiem}}
      </div>

  <!-- end picker container -->
    </div>
  </div>

</template>
