<template name="materializeTimePickerModal">

  <div id={{id}} class="modal timePickerModal">
    <div class="modal-content">
    </div>
    <div class="modal-footer">
      <button class="right btn-flat teal-text modal-action modal-close">{{_ "button-close"}}</button>
      <button class="left btn-flat modal-action modal-close js-materialize-time-picker-modal-clear">{{_ "button-clear"}}</button>
    </div>
  </div>

</template>
