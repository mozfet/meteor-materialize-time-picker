<template name="materializeTimePickerModal">

  <div id={{id}} class="modal timePickerModal">
    <div class="modal-content">
      {{> materializeTimePicker value=value}}
    </div>
    <div class="modal-footer">
      <button class="right btn-flat teal-text modal-action modal-close">{{closeButtonLabel}}</button>
      <button class="left btn-flat modal-action modal-close js-materialize-time-picker-modal-clear">{{clearButtonLabel}}</button>
    </div>
  </div>

</template>
