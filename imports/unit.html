<template name="materializeTimePickerUnit">
  <div>

    <!-- increase -->
    <div class="center-align">
      <button class="btn-flat materialize-time-picker-unit-increase">
        <i class="material-icons teal-text" style="font-size: 5em">arrow_drop_up</i>
      </button>
    </div>

    <!-- digits -->
    <div class="materialize-time-picker-unit-digits center-align">
      {{_value}}
    </div>
    <!-- <div class="divider"></div> -->

    <!-- decrease -->
    <div class="center-align">
      <button class="btn-flat materialize-time-picker-unit-decrease">
        <i class="material-icons teal-text" style="font-size: 5em">arrow_drop_down</i>
      </button>
    </div>

  </div>
</template>
